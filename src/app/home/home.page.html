<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Card List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let cardPair of cardPairs" lines="none">
      <div *ngFor="let card of cardPair">
        {{ card.name }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
