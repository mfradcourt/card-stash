<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Your personal card collection manager" />
    
    <!-- iOS Specific PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Card Stash" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Card Stash" />
    <title>Card Stash</title>
    <script>
      // Prevent flash of wrong theme
      (function() {
        const getTheme = () => {
          try {
            const stored = localStorage.getItem('card-stash-theme')
            if (stored === 'light') return 'light'
            if (stored === 'dark') return 'dark'
            if (stored === 'system' || !stored) {
              return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }
            return 'light'
          } catch {
            return 'light'
          }
        }
        
        const theme = getTheme()
        document.documentElement.classList.toggle('dark', theme === 'dark')
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
